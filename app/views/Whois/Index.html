{{set . "title" "sudoba.sh - Home"}}
{{append . "externalScripts" .mapsApiUrl}}
{{append . "moreScripts" "js/maps.js"}}
{{append . "moreStyles" "css/maps.css"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>
<div id="map-canvas"></div>
<form action="{{url "Whois.Index"}}" id="whois-input-form">
    <input id="whois-input" class="controls" type="text" name="ip" placeholder="IP Address" action="{{url "Whois.Index"}}">
</form>

{{template "footer.html" .}}
